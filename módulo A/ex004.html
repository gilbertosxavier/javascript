<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>


    <style>
        body{
            background-color: blueviolet;
            color: white;
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    
    <script>
       let nome = window.prompt('Qual é o seu nome?')
       
       document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras <br/>`)
       document.write(`Seu nome em letras maiúsculas é ${nome.toUpperCase()}. <br/>`)
       document.write(`Seu nome em letras minúsculas é ${nome.toLowerCase()}. <br/>`)
       
      /*n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL' }) esse método traz o valor para moeda local*/
    </script>
</body>
</html>
