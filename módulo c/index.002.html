<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        div#area {
            font: normal 20pt arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
        <div id="area" >
            Interaja...
        </div>

        <script>
        
        /*
        Alguns eventos que podem acontecer com o mouse:

        mouseenter = mouse entrou na área da div;
        mousemove = mouse se moveu dentro da área da div;
        mousedown = botão do mouse foi clicado;
        mouseup = botão do mouse soltou;
        click = botão foi apertado e soltou rapidamente;
        mouseout = mouse saiu da área da div

        função:
        é um conjunto de códigos, linhas que serão executadas somente quando determinado evento ocorrer. chamamos de bloco que é delimitado por chaves {}

        função ação() {
        
        }
        */
            let area = window.document.getElementById('area')
            
            area.addEventListener('mouseenter', entrar)
            area.addEventListener('click', clicar)
            area.addEventListener('mouseout', sair)
            
            function clicar() {
                area.innerText = 'Clicou!'
                area.style.background = 'red'
            }

            function entrar() {
            
                area.innerText = 'Cuidado!'
                area.style.color = 'black'
                area.style.background = 'yellow'
            }

            function sair () {
                
                area.innerText = 'Boa escolha!'
                area.style.background = 'green'
            }

        </script>
</body>
</html>
