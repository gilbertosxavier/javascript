<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com o DOM</title>

    <style>
        body {
            background-color: rgb(68, 125, 199);
            color: white;
            font: normal 18pt arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>

    <script>
        /* 
             DOM é um acrônimo para Document Object Model, funciona somente no navegador.
            Árvore DOM desse site criado consiste em:
                                 Window
                    location    document    history
                                   html
                            head            body
                meta        title   
                                        h1      p       p       div
                                                      strong

                                                
            Podemos acessar os elementos por métodos diferentes: Marca, ID, Nome, Classe e Seletor;
            
        
        Marca: document.getElementsByTagName()
        ID: document.getElementById()
        Nome: document.getElementsByName()
        Classe: document.getElementsByClassName()
        Seletor: 

        */
        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write('Está escrito assim: ' + p1.innerText)

            /*
        var msg = window.document.getElementById('msg')
        msg.style.background = 'green'
        
        var msg = window.document.getElementsByName('msg')[0]
        msg.innerText = 'olá'
        */
       window.document.querySelector('div#msg')
       msg.style.background = 'red'




    </script>
</body>
</html>
